<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>

    <title>Document</title>
</head>
<body>
  <div class="container-fluid"> 
        <div class="row">  
                <div class="col-xs-8">
                  <h2 class="text-primary text-center" style="font-family: Lobster">CatPhotoApp</h2>  
                </div>
                <div class="col-xs-4">
                  <a href="#"><img class="img-responsive thick-green-border"   src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back. "></a>
                </div>  
        </div>            
   <div>
       <div class="row">
            <div class="col-xs-4">
                <div class="col-row-6">
                    <button class="btn btn-block btn-primary"><i class="fa fa-thumbs-up"></i>Like</button>
                </div>
                <div class="col-row-6">
                    
                </div>
                <div class="col-row-6">
                    
                </div>

                </div>
                <div class="col-xs-4">
                    <button class="btn btn-block btn-info"><i class="fa fa-info-circle"></i></fa>Info</button>
              </div> 
              <div class="col-xs-4">
                    <button class="btn btn-block btn-danger"><i class="fa fa-trash"></i>Delete</button>
              </div> 
       </div>
         
  </div>
   

   <div>
    <p>Things cats <span class="text-danger">love</span>:</p>
    <ul>
         <li>milk</li>
         <li>food</li>
         <li>treats</li>
     </ul>
     <p>Things cats hate:</p>
     <ol>
         <li>vets</li>
         <li>dogs</li>
         <li>water</li>
     </ol>
    </div> 
    <div="class="row>
        <div class="col-xs-6">
            <label><input type="radio" name="indoor-outdoor" checked>Indoor</label>
        </div>
        <div class="col-xs-6">
            <label><input type="radio" name="indoor-outdoor">Outdoor</label>
        </div>
    </div>
    
    <div class="row">
        <div class="col-xs-4">
            <label><input type="checkbox" name="personality" checked>Loving</label>
        </div>
        <div class="col-xs-4">
            <label><input type="checkbox" name="personality">Snuggly</label>
        </div>
        <div class="col-xs-4">
            <label><input type="checkbox" name="personality">Cuddly</label>
        </div>
    </div>
    
    <div class="row">
        <form action="/submit-cat-photo" id="cat-photo-form">  
            <div class="col-xs-7">
                <input class="form-control" s ftype="text" required placeholder="cat photo URL">
            </div>  
            <div class="col-xs-5">
                <button type="submit" class="btn btn-primary"><i class="fa fa-paper-plan"></i>Submit</button>
            </div>
        </form>
    </div>
  </div>
</body>
</html>
